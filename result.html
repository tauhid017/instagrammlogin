<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Display</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .text-container {
        background-color: #ffffff;
        padding: 30px 50px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .main-text {
        font-size: 48px;
        font-weight: bold;
        color: #333333;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
      }

      .main-text span {
        color: #ff4444;
      }

      .emojis {
        font-size: 36px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <h1 class="main-text">Bhai <span>Tere</span> Lag Gaye</h1>
      <div class="emojis">ðŸ«µðŸ˜‚</div>
    </div>
  </body>
</html>
